<div class="container">
  <mat-card class="example-card">
    <mat-card-header class="text-center">
      <h4 *ngIf="!clientId">Register New Client</h4>
      <h4 *ngIf="clientId">Update Client</h4>
    </mat-card-header>
    <mat-card-content>
      <ng-container *ngIf="loading; else loadingComplete">
        <mat-progress-spinner mode="indeterminate"> </mat-progress-spinner>
      </ng-container>
      <ng-template #loadingComplete>
        <form (ngSubmit)="verifyForm()" [formGroup]="clientForm" class="mt-3">
          <div class="row">
            <div class="col-sm-6 mb-4">
              <mat-form-field>
                <input matInput placeholder="Name" formControlName="name" />
              </mat-form-field>
            </div>
            <div class="col-sm-6 mb-4">
              <mat-form-field>
                <input
                  matInput
                  placeholder="Last Name"
                  formControlName="lastname"
                />
              </mat-form-field>
            </div>

            <div class="col-sm-6 mb-4">
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="picker"
                  placeholder="Birthdate"
                  formControlName="birthdate"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button
                type="submit"
                mat-raised-button
                color="primary"
                class="mb-3 float-right"
              >
                Save
              </button>
              <a routerLink="/client" mat-raised-button class="mb-3 float-right  mr-4">
                Cancel
              </a>
            </div>
          </div>
        </form>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>
